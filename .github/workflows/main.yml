name: Sync Fork
on:
  schedule:
    - cron: '0 0 * * *'   # every day at midnight UTC
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: SilkArt/bolt.diy
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up git
        run: |
          git remote add upstream https://github.com/stackblitz-labs/bolt.diy
          git fetch upstream
          git merge upstream/main
          git push origin main
